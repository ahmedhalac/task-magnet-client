<div class="container" [ngClass]="{'collapsed': isCollapsed}">
    <div class="header">
        <img *ngIf="!isCollapsed" class="logo" src="./../../../.././assets/images/svg/logo.svg" alt="Logo">
        <span class="toggle-section" (click)="toggleCollapse()"><i class="fa-solid fa-minimize"></i></span>
    </div>
    <div *ngIf="!isCollapsed" class="content">
        <div class="add-task">Add Task</div>
        <div class="plans"><a routerLink="./today">Today</a></div>
        <div class="plans"><a routerLink="./upcoming">Upcoming</a></div>
    </div>
</div>
